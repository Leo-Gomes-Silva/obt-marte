<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <title>rumo a marte-onebitX</title>
</head>
<body class="pt-5" style="background-image: url(./img/backgroundLp.png); background-size: cover; background-repeat: no-repeat; background-position: left;">

  <div class="container px-4 container1 rounded ">
    <div class="text-center py-3">
      <img class="logo-obt text-center" src="./img/logoOneBitDark.png" alt="lplogo" srcset="">
    </div>

    <p class="paragraph mt-2 mb-2">
      1 - Qual o seu nome?
    </p>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Primeiro nome:
      </span>
      <input type="text" class="form-control" placeholder="digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
      <span class="input-group-text" id="basic-addon1">Segundo nome:
      </span>
      <input type="text" class="form-control" placeholder="digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <p class="paragraph mt-2 mb-2">
      2 - Qual o seu gênero?
    </p>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Homem
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Mulher
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Prefiro não informar
      </label>
    </div>

    <p class="paragraph mt-2 mb-2">
      3 - Marque os treinamentos que você fez:
    </p>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
    </div>

    <p class="paragraph mt-2 mb-2">
      4 - Quais você acha que são suas qualidades?
    </p>

    <div class="d-flex flex-wrap">
      <div class="form-check me-4">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Proativo
        </label>
      </div>
      <div class="form-check me-4">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckDefault">
          Residente
        </label>
      </div>
      <div class="form-check me-4">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Não comito fácil
        </label>
      </div>
      <div class="form-check me-4">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Não temo marciano
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Já vi todos oss star wars
        </label>
      </div>
    </div>
    <div class="text-center py-3">
      <button class="btn btn-outline-danger">Enviar</button>
    </div>
    

  </div>
  <footer class="footer text-center m-4">
   <div class="container ">
    <p>Feito por Leonardo Gomes &copy;OneBitCode todos os direitos reservados - 2024</p>
  </div> 
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
